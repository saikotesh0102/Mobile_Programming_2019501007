<!DOCTYPE html>
<html>
	<head>
		<title>Tasks To Do</title>
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<style>
			table, td, th{
				border: 1px solid black;
			}

			table{
				border-collapse: collapse;
			}

			td, th{
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<div id = "app"></div>
		<script type = "text/babel">

			class Task extends React.Component{

				constructor(props){
					super(props)
					this.state = {
                        input : ""
                    };
				}

				render(){

					const tasks = this.props.tasks.map((task, i) => {
						return(
							<tr key={i}>
                                <td>{task.name}</td>
                                <td><button data-index = {i} onClick = {this.deleteTask}>Delete</button></td>
                            </tr>
						);
					});

					return(
						<div>
							<h2>To Do Tasks</h2>
							<table>
                                <thead>
                                    <tr>
                                        <th>Task</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {tasks}
                                </tbody>
                            </table>
							<br/>
							<hr/>
							<input onChange = {this.handleChange} name = "task" placeholder = "Add a Task" value = {this.state.input} />
							<button onClick = {this.addTask}> Add Task</button>
						</div>
					);
				};

				handleChange = (event) => {
                    this.setState({
                        input : event.target.value
                    });
                }

				addTask = () => {
                    this.props.addTask(this.state.input);
                    this.setState({
                        input : ""
                    });
                }

				deleteTask = (event) => {
                    this.props.deleteTask(event.target.dataset.index);
                }
			}

			class App extends React.Component{

				constructor(props){
					super(props);
					this.state = {
						tasks : []
					}
				}

				render(){
					return(
						<Task 
							tasks = {this.state.tasks}
							addTask = {this.addTask}
							deleteTask = {this.deleteTask}
						/>
					);
				};

				addTask = (name) => {
                    this.setState(state => ({
                        tasks : [...state.tasks, {name}]
                    }));
                }

				deleteTask = (index) => {
                    this.setState(state => {
                        const tasks = [...state.tasks];
                        tasks.splice(index, 1);
                        return { tasks };
                    });
                }
			}

			ReactDOM.render(<App />, document.getElementById("app"));
		</script>
	</body>
</html>
